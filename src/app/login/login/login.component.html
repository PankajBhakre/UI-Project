<mat-card class="example-card">
    <mat-toolbar color="accent">
    <div align="center" style="color:white;text-align: right;">
        Login Page
    </div>
  </mat-toolbar>
  <br><br>
  <mat-card-header>
  </mat-card-header>
  <mat-card-content>

    <form class="example-form">
            <mat-form-field>
              <input matInput placeholder="User Name"  [(ngModel)]="userName" name="userName" required>
            </mat-form-field>
            <mat-form-field >
              <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
            </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button class="button" (click)="login()"  color="primary">Login</button>
    <button mat-raised-button class="button" (click)="register()" color="info">Register</button>
    <button mat-raised-button class="button" class="btn-link" (click)="openModalDialog()">Forget Password</button>
  </mat-card-actions>
</mat-card>

<!-- modal -->

<div class="modal" tabindex="-1" role="dialog"  [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header" style="background-color: #021E38;color:white">
            <h4 class="modal-title">Password Recover</h4>
          <button type="button" class="close" aria-label="Close" (click)="closeModalDialog()"><span aria-hidden="true" style="color: rgb(214, 97, 97);">&times;</span></button>
        </div>
    
        <!-- modal-body -->
        <div class="modal-body">
          <div class="row">
          <div class="col-md-4"><b>User Name</b></div>
          <div class="col-md-6">
              <input placeholder="User Name" class="form-control" placeholder="UserName" [(ngModel)]="rUserName" name="userName" required>
          </div>
        </div>
      </div>
        <!-- modal-footer -->
    
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="Send()" >Send</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-danger" (click)="closeModalDialog()" >Close</button>
        </div>
      </div>
    </div>
    </div>
